<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>deck</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="http://static2.meetupstatic.com/fonts/whitney.css">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">
		<link rel="stylesheet" href="css/custom.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-background="#000">
					<script type="text/template">
						# A breif history of consistency problems @ Meetup
					</script>
				</section>

				<section data-background="#000">
				</section>

				<section data-background="#9f1627" class="sq">
					<section data-markdown>
						<script type="text/template">
							### We'll send an awesome message to your members! You'll get a copy once the message is sent!  
							### Neat, huh?
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Please submit your message. You will receive an email copy to review.  
							### You may keep it for your records.
						</script>
					</section>
				</section>

				<section data-background="#fff">
					<div class="line-gutters">
						<div class="align-left unit size1of2">
							<h4 style="color: rgb(226,55,60);">Standard Colors</h4>
							<ul class="strong">
								<li style="color: rgba(0,0,0,0.95)">Primary Text (a:0.95)</li>
								<li style="color: rgba(0,0,0,0.67)">Secondary Text(a:0.67)</li>
								<li style="color: rgba(0,0,0,0.47)">Tertiary Text (a:0.47)</li>
							</ul>
						</div>
						<div class="align-left unit lastUnit">
							<h4 style="color:rgb(226,55,60);">Messaging Colors</h4>
							<ul class="strong">
								<li style="color: rgba(0,0,0,0.8)">Primary Text (a:0.8)</li>
								<li style="color: rgba(0,0,0,0.41)">Secondary Text (a:0.41)</li>
								<li style="color: rgba(0,0,0,0.21)">Tertiary Text (a:0.21)</li>
							</ul>
						</div>
					</div>
				</section>

				<section data-markdown>
					<script type="text/template">
						## [Standard typography](http://meetup.github.io/sassquatch/specimen.html)

							#### vs

						## [Messaging typography](http://www.meetup.com/messaging/)
					</script>
				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,
				width: 1024,
				margin: 0.05,
				previewLinks: true,

				theme: "moon", // available themes are in /css/theme
				transition: "fade", // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
